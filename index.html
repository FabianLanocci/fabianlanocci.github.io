        <!-- Functionality of the button scroll to top 
        This piece of code is embedded because, apparently, the same piece of code inside the
        the javascript file won't work. I have to check this out. For now it stays here so it
        has its corresponding functionality.-->
        <button id="scrollToTop">
            <i class="material-icons">arrow_upward</i>
        </button>
        <script>
             const scrollToTop = document.getElementById("scrollToTop");

            scrollToTop.addEventListener("click", function () {
              $("html, body").animate({ scrollTop: 0 }, "slow");
            });
            
            var swiper = new Swiper('.swiper-container', {
              cssMode: true,
              navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
              },
              pagination: {
                el: '.swiper-pagination'
              },
              mousewheel: true,
              keyboard: true,
            });
        </script>
        <!-- End of functionality of the button scroll to top -->
