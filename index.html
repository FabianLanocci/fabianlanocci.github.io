                        <img src="" alt="language icon" class="language-icon" id="language_icon">

                    </div>
                </li>
                <li>
                    <a href="#"><span class="lang-home"></span></a>
                </li>
                <li>

                </li>
                <li>
                    <a href="#"><span class="lang-portfolio"></span></a>
                </li>
                <li>
                    <a href="#"><span class="lang-contact"></span></a>
                </li>
            </ul>
        </div>
        
        <div class="main">
            <div class="topbar">
                <a href="#" class="logo"><span class="lang-portfolio"></span></a>
                <div class="toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>

            </div>

            <!-- banner-->

                    </ul>

                </div>

            </section>
        </div>

        <script type="text/javascript" src="/app.js"></script>
        <script>
            let toggle = document.querySelector('.toggle');
            let topbar = document.querySelector('.topbar');
            let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');

            toggle.onclick = function(){
                toggle.classList.toggle('active');
                topbar.classList.toggle('active');
                navigation.classList.toggle('active');
                main.classList.toggle('active');
            }
        </script>
    </body>
