<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" type="image/jpg" href="#"/>

        <title>Fabian Lanocci - Portafolio</title>

    <body>
        <!-- Sidebar Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <div class="select-button">
                        <img src="" alt="language icon" class="language-icon" id="language_icon">
                        <select id="language_select" onchange="loadsLanguage(this.value)"></select>
                        <span class="arrow" id="arrow"></span>
                    </div>
                </li>
                <li>
                    <a href="#home"><span class="lang-home"></span></a>
                </li>
                <li>
                    <a href="#about"><span class="lang-about"></span></a>
                </li>
                <li>
                    <a href="#skills"><span class="lang-skills"></span></a>
                </li>
                <li>
                    <a href="#projects"><span class="lang-projects"></span></a>
                </li>
                <li>
                    <a href="#"><span class="lang-contact"></span></a>
                </li>
            </ul>
        </div>
        
        <!-- Main -->
        <div class="main">
            <div class="topbar">
                <a href="#" class="logo"><span class="lang-portfolio"></span></a>
                <div class="toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>

            <!-- Home -->
            <section class="home" id="home">
                <div class="content">
                    <div class="imgBx">
                        <img src="res/img/home-me.jpg" alt="home-photo">
                    </div>
                    <h1>Fabian Lanocci</h1>
                    <p><span class="lang-sub-heading"></span></p>
                    <a id="curriculum-link" href="#" class="btn" target="_blank"><span class="lang-download-CV-btn"></span></a>
                    <ul class="socialMedia">
                        <li><a href="https://github.com/FabianLanocci" target="_blank"><i class="fab fa-github"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/fabian-lanocci/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="https://www.freecodecamp.org/fabianlanocci" target="_blank"><i class="fab fa-free-code-camp"></i></a></li>
                        <li><a href="https://codepen.io/fabianlanocci/" target="_blank"><i class="fab fa-codepen"></i></a></li>
                    </ul>

                </div>
            </section>

            <!-- About me -->
            <section class="about adjust" id="about">
                <div class="title">
                    <h2><span class="lang-about"></span></h2>
                </div>
                <div class="content">
                    <div class="textBox">
                        <p><span class="lang-about-description1"></span></p>
                        <p><span class="lang-about-description2"></span></p>
                    </div>
                    <div class="imgBx">
                        <img src="res/img/about-me.jpg" alt="aboutMe-photo">
                    </div>
                </div>
            </section>

            <!-- My Skills -->
            <section class="skills adjust" id="skills">
                <div class="title">
                    <h2><span class="lang-skills-heading"></span></h2>
                    <p><span class="lang-skills-subtitle"></span></p>
                </div>
                <div class="content">
                    <div class="skillBox">
                        <i class="fab fa-html5 skill-icon"></i>
                        <h3 class="skill-title">HTML</h3>
                    </div>
                    <div class="skillBox">
                        <i class="fab fa-css3-alt skill-icon"></i>
                        <h3 class="skill-title">CSS3</h3>
                    </div>
                    <div class="skillBox">
                        <i class="fab fa-bootstrap skill-icon"></i>
                        <h3 class="skill-title">Bootstrap</h3>
                    </div>
                    <div class="skillBox">
                        <i class="fab fa-js-square skill-icon"></i>
                        <h3 class="skill-title">Javascript / Typescript</h3>
                    </div>
                    <div class="skillBox">
                        <i class="fab fa-angular skill-icon"></i>
                        <h3 class="skill-title">Angular</h3>
                    </div>
                    <div class="skillBox">
                        <i class="fab fa-java skill-icon"></i>
                        <h3 class="skill-title">Java</h3>
                    </div>
                    <div class="skillBox">
                        <div class="skill-icon-list">
                            <i class="fab fa-github skill-icon-multiple"></i>
                            <i class="fab fa-gitlab skill-icon-multiple"></i>
                        </div>
                        <h3 class="skill-title">Github/Gitlab</h3>
                    </div>
                    <div class="skillBox">
                        <i class="fab fa-atlassian skill-icon"></i>
                        <h3 class="skill-title">Atlassian Suite</h3>
                        <h4 class="skill-subtitle">Jira/Confluence/Bitbucket</h4>
                    </div>
                    <div class="skillBox">
                        <i class="fab fa-php skill-icon"></i>
                        <h3 class="skill-title">PHP</h3>
                    </div>
                    <div class="skillBox">
                        <i class="fas fa-database skill-icon"></i>
                        <h3 class="skill-title">SQL Server / MySQL</h3>
                    </div>
                    <div class="skillBox">
                        <i class="far fa-file-alt skill-icon"></i>
                        <h3 class="skill-title">Office Suite</h3>
                    </div>
            </section>
        </div>

        <script type="text/javascript" src="/app.js"></script>
