<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" type="image/jpg" href="#"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c3b741a5e3.js" crossorigin="anonymous"></script>

        <title>Fabian Lanocci - Portafolio</title>
    </head>

    <body>
        <!-- Sidebar Navigation -->
        <div class="navigation">
            <ul>
                <li>
                    <div class="select-button">
                        <img src="" alt="language icon" class="language-icon" id="language_icon">
                        <select id="language_select" onchange="loadsLanguage(this.value)"></select>
                        <span class="arrow" id="arrow"></span>
                    </div>
                </li>
                <li>
                    <a href="#home"><span class="lang-home"></span></a>
                </li>
                <li>
                    <a href="#about"><span class="lang-about"></span></a>
                </li>
                <li>
                    <a href="#"><span class="lang-projects"></span></a>
                </li>
                <li>
                    <a href="#"><span class="lang-contact"></span></a>
                </li>
            </ul>
        </div>
        
        <!-- Main -->
        <div class="main">
            <div class="topbar">
                <a href="#" class="logo"><span class="lang-portfolio"></span></a>
                <div class="toggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>

            <!-- Home -->
            <section class="home" id="home">
                <div class="content">
                    <div class="imgBx">
                        <img src="res/img/home-me.jpg" alt="home-photo">
                    </div>
                    <h3>Fabian Lanocci</h3>
                    <p><span class="lang-sub-heading"></span></p>
                    <a id="curriculum-link" href="#" class="btn" target="_blank"><span class="lang-download-CV-btn"></span></a>
                    <ul class="socialMedia">
                        <li><a href="#"><i class="fab fa-github"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="#"><i class="fab fa-free-code-camp"></i></a></li>
                        <li><a href="#"><i class="fab fa-codepen"></i></a></li>
                    </ul>

                </div>
            </section>

            <!-- About me -->
            <section class="about adjust" id="about">
                <div class="title">
                    <h2><span class="lang-about"></span></h2>
                </div>
                <div class="content">
                    <div class="textBox">
                        <p><span class="lang-about-description1"></span></p>
                        <p><span class="lang-about-description2"></span></p>
                        <h5><span class="lang-skills-heading"></span></h5>
                        <div class="stack-list">
                            <div class="stack-wrapper">
                                <i class="fab fa-html5 stack-icon"></i>
                                <p class="stack-title">HTML</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fab fa-css3-alt stack-icon"></i>
                                <p class="stack-title">CSS3</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fab fa-bootstrap stack-icon"></i>
                                <p class="stack-title">Bootstrap</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fab fa-js-square stack-icon"></i>
                                <p class="stack-title">Javascript / Typescript</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fab fa-angular stack-icon"></i>
                                <p class="stack-title">Angular</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fab fa-java stack-icon"></i>
                                <p class="stack-title">Java</p>
                            </div>
                            <div class="stack-wrapper">
                                <div class="stack-icon-list">
                                    <i class="fab fa-github stack-icon-multiple"></i>
                                    <i class="fab fa-gitlab stack-icon-multiple"></i>
                                </div>
                                <p class="stack-title">Github/Gitlab</p>
                            </div> 
                            <div class="stack-wrapper">
                                <div class="stack-icon-list">
                                    <i class="fab fa-confluence stack-icon-multiple"></i>
                                    <i class="fab fa-bitbucket stack-icon-multiple"></i>
                                    <i class="fab fa-jira stack-icon-multiple"></i>
                                </div>
                                <p class="stack-title">Atlassian Suite</p>
                                <p class="stack-subtitle">Jira/Confluence/Bitbucket</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fab fa-php stack-icon"></i>
                                <p class="stack-title">PHP</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fas fa-database stack-icon"></i>
                                <p class="stack-title">SQL Server / MySQL</p>
                            </div>
                            <div class="stack-wrapper">
                                <i class="fas fa-mail-bulk stack-icon"></i>
                                <p class="stack-title">Office Suite</p>
                            </div>
                        </div>
                    </div>
                    <div class="imgBx">
                        <img src="res/img/about-me.jpg" alt="aboutMe-photo">
                    </div>
                </div>
            </section>

            <!-- My projects -->
            <section class="about adjust" id="about">
                <div class="title">
                    <h2><span class="lang-projects"></span></h2>
                </div>
            </section>
        </div>

        <script type="text/javascript" src="/app.js"></script>
    </body>
</html>
